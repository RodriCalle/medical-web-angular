<div class="column p-30">

  <form [formGroup]="specialityForm" (ngSubmit)="saveSpeciality()">
    <div class="form-container gap-20 align-center">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [formControl]="specialityForm.controls.name">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput [formControl]="specialityForm.controls.description">
      </mat-form-field>

      <mat-slide-toggle color="primary" [formControl]="specialityForm.controls.status">Status</mat-slide-toggle>

      <button type="submit" mat-raised-button color="primary">Guardar</button>
      <button type="button" mat-raised-button color="accent" (click)="cleanSpecialityForm()">Limpiar</button>
    </div>

  </form>

  <br>


  <mat-divider></mat-divider>

  <div class="table-container mat-elevation-z3">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
          <mat-slide-toggle color="primary" [checked]="element.status" disabled>Active</mat-slide-toggle>
        </td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Created At </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'short' | null }} </td>
      </ng-container>

      <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef> Updated At </th>
        <td mat-cell *matCellDef="let element"> {{element.updatedAt | date:'short' | null }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="clickRowSpeciality(row)"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons aria-label="Select page of list">
    </mat-paginator>
  </div>

</div>
